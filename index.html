<body>
     <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <form action="">
                        <div class="title">
                            <input type="search" id="text" onkeyup="handleChange()" class="form-control input ">
                            <p id="result"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <!-- 2-task  -->


    <div class="col-md-4">
        <div class="table table-bordered">
            <table>
                <thead>
                    <tr>
                        <!-- <th>T/R</th> -->
                        <th>Name</th>
                        <th>age</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form  onsubmit="handleSubmit(event)"   id="form">
                    <input type="text" placeholder="name" class="form-control my-2">
                    <input type="number" placeholder="age" class="form-control my-2">
                    <input type="number" placeholder="phone" class="form-control my-2">
                    <input type="text" placeholder="Address" class="form-control my-2">
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" form="form">add user</button>
            </div>
        </div>
    </div>


    <script src="./main.js">
    </script>
